<div class="card card-default">
  <div class="card-heading">
    <h3 class="card-title">Add New Album to Inventory</h3>
  </div>
  <div class="card-body">
    <div>
      <div>
        <label>Album Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Album Artist:</label>
        <br>
        <input #newArtist>
      </div>

      <div>
        <label>Album Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>

      <div>
        <label>Album Price:</label>
        <br>
        <input type="number" #newPrice>
      </div>

      <div>
        <label>Album Image:</label>
        <br>
        <input #newImageUrl>
      </div>
      <button (click)="submitForm(newTitle.value, newArtist.value, newDescription.value, newPrice.value, newImageUrl.value); newTitle.value=''; newArtist.value=''; newDescription.value=''; newPrice.value=''; newImageUrl.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-marketplace></app-marketplace>
</div>
